3","FAST1":"FAST1","FAST7":"FAST7","FAST5":"FAST5","ITVBE":"ITVBE","ITV4":"ITV4","FAST15":"FAST15","FAST18":"FAST18","ITV3":"ITV3","FAST6":"FAST6","ITV2":"ITV2","FAST2":"FAST2","FAST13":"FAST13","ITV":"ITV","FAST4":"FAST4","FAST16":"FAST16","FAST12":"FAST12"}}},"vodCastEnabled":true,"vodContextualCta":true,"vodPlayerLoadingOverlay":false,"watchTrailerCta":true,"worldCupRail":false,"theo-player-rollout":100,"ctvDevUrlMapping":""}},"nonce":"ca1fb879-4bef-47ba-bf4a-724a2b43d379","referrer":"","page":"article","topics":["Entertainment"],"region":"national","article":{"author":null,"body":{"content":[{"content":[{"marks":[],"nodeType":"text","value":"Dawson's Creek stars have led tributes to American actor James Van Der Beek, who has died aged 48, months after the cast reunited to help raise money for his bowel cancer treatment."}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"In a statement on Wednesday, Van Der Beek's family said he had died \"peacefully\" and \"met his final days with courage, faith and grace\". "}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"Van Der Beek was best known for playing the titular character in the US teen drama Dawson's Creek, which ran for six seasons from 1998 until 2003, and followed a group of friends navigating adolescence. "}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"Katie Holmes - who played Joey Potter, Dawson's best friend, in the show - posted a handwritten tribute to her former co-star on Instagram, saying that to \"share space with your imagination is sacred — breathing the same air in the land of make believe and trusting that each others' hearts are safe in their expression.\""}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"She wrote: \"These are some of the memories along with laughter, conversations about life, James Taylor songs — adventures of a unique youth..."}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"\"Bravery. Compassion. Selflessness. Strength. An appreciation for life and the action taken to live life with the integrity that life is art — creating a beautiful marriage, six loving children — the journey of a Hero.\""}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"Busy Philipps, who played Audrey Liddell, also paid tribute to her former co-star on Instagram, describing Van Der Beek as \"one in a billion and he will be forever missed”."}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"“My heart is deeply hurting for all of us today,” she wrote."}],"nodeType":"paragraph"},{"content":[],"contentType":"tile-links","data":{"articles":[{"image":{"description":null,"height":2620,"url":"https://images.ctfassets.net/pjshm78m9jt4/3M9VFP26xGLeZkxw2XMrqg/f9af0f992170e2986b1f79189532fb74/AP26030659246361.jpg","width":4658},"label":null,"link":"2026-01-30/catherine-ohara-star-of-schitts-creek-and-home-alone-dies-at-71","mediaIcon":null,"shortTitle":"Hollywood pays tribute to Catherine O'Hara, star of Schitt's Creek ","tileType":null},{"image":{"description":null,"height":1080,"url":"https://images.ctfassets.net/pjshm78m9jt4/1TYclZZ5YAtUgos2DgXpAK/02400d748abd6625feb8c6df5ee79a7a/Traitors2701.jpg","width":1920},"label":null,"link":"2026-01-27/the-traitors-winner-rachel-duffy-announces-death-of-mother","mediaIcon":null,"shortTitle":"The Traitors winner Rachel Duffy announces death of mother","tileType":null}]},"nodeType":"embedded-entry-block"},{"content":[{"marks":[],"nodeType":"text","value":"“Every person who knew James and loved him, anyone who loved his work or had the pleasure of meeting him, all of his dear friends and community that surrounded him as he battled this illness, especially his parents and brother and sister."}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"“But I am profoundly heartbroken for his incredible wife Kimberly and their six magical children.\""}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"Sentiments were echoed by Kerr Smith, who starred alongside Van Der Beek for five seasons as Jack McPhee."}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"“I’m so grateful for being able to call James a brother,” he said on Instagram. “I’ll miss him deeply. Rest Easy.”"}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"Mary Margaret Humes, who played Dawson’s mother, called Van Der Beek her “gracious warrior” and said she was at a “loss for words”. "}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"In September, the Dawson’s Creek reunion event was organised in support of the US actor and the charity F Cancer."}],"nodeType":"paragraph"},{"content":[],"contentType":"image","data":{"caption":"James Van Der Beek attends the FOX Winter Press Day in Los Angeles on Nov. 18, 2024.","credit":"AP","description":"James Van Der Beek attends the FOX Winter Press Day in Los Angeles on Nov. 18, 2024","height":1778,"url":"https://images.ctfassets.net/pjshm78m9jt4/headerImage-f7938473-65aa-41b6-9ab3-db6c2ef1fefe/420140c9dbdacb65b0e0475f07dc977b/headerImage-f7938473-65aa-41b6-9ab3-db6c2ef1fefe","width":3161},"nodeType":"embedded-entry-block"},{"content":[{"marks":[],"nodeType":"text","value":"The night was attended by his former co-stars, including Michelle Williams, Katie Holmes and Joshua Jackson."}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"Van Der Beek had planned to be there but was too unwell due to two stomach viruses."}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"His role was taken by Hamilton creator Lin-Manuel Miranda, who posted a picture of himself and Van Der Beek’s family from the night on Instagram and said his “whole heart” was with them."}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"Announcing his death on Wednesday, Van Der Beek's family said: \"Our beloved James David Van Der Beek passed peacefully this morning."}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"“He met his final days with courage, faith and grace. There is much to share regarding his wishes, love for humanity and the sacredness of time."}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"“Those days will come. For now we ask for peaceful privacy as we grieve our loving husband, father, son, brother and friend.”"}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"Van Der Beek announced he had bowel cancer back in November 2024. "}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"He also starred in the films Jay And Silent Bob Strike Back, The Big Bang and Labour Day."}],"nodeType":"paragraph"},{"content":[],"contentType":"image","data":{"caption":"James Van Der Beek with his wife Kimberly in 2019.","credit":"AP","description":"James Van Der Beek with his wife Kimberly in 2019.","height":3017,"url":"https://images.ctfassets.net/pjshm78m9jt4/1fLGrs2Pnv0OAJsUP3NpPE/628f9a97d02a3a8a373ec77879edf382/AP19193153571069.jpg","width":5364},"nodeType":"embedded-entry-block"},{"content":[{"marks":[],"nodeType":"text","value":"Van Der Beek was also known for playing a fictional version of himself in Don’t Trust The B—- In Apartment 23, as well as starring in CSI: Cyber as FBI agent Elijah Mundo and also as Matt Bromley in the first season of the FX drama Pose."}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"As well as his film credits Van Der Beek had cameos in TV series including How I Met Your Mother and Ugly Betty, and showcased his ballroom skills in US TV competition series Dancing With The Stars in 2019. "}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"He married his first wife, actress Heather McComb, in 2003, and the couple separated in 2009."}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"The following year, he married his partner, Kimberly, in a small ceremony in Tel Aviv, Israel, and the couple welcomed their first child, Olivia, soon after."}],"nodeType":"paragraph"},{"content":[{"marks":[],"nodeType":"text","value":"He is survived by his wife Kimberly and their six children."}],"nodeType":"paragraph"},{"content":[],"nodeType":"hr"},{"content":[{"marks":[{"type":"bold"}],"nodeType":"text","value":"Want a quick and expert briefing on the biggest news stories? Listen to our latest podcasts to find out What You Need To Know..."},{"marks":[],"nodeType":"text","value":" "}],"nodeType":"paragraph"},{"content":[],"contentType":"podcast-show","data":{"id":"7eff1aa2-623f-46c7-910e-9bda7ad03c6b","spreakerId":null,"title":"What You Need To Know podcast playlist embed"},"nodeType":"embedded-entry-block"},{"content":[{"marks":[],"nodeType":"text","value":""}],"nodeType":"paragraph"}],"data":{},"nodeType":"document"},"categories":[],"displayDate":"2026-02-12T10:26:33Z","displayHeaderImage":true,"image":{"caption":"James Van Der Beek arrives at the 71st Primetime Emmy Awards in Los Angeles on Sept. 22, 2019.","credit":"AP","description":"Title: Obit - James Van Der Beek\nImage ID: 26042722121974\nArticle:  FILE - James Van Der Beek arrives at the 71st Primetime Emmy Awards in Los Angeles on Sept. 22, 2019. (Photo by Richard Shotwell/Invision/AP, File)\n","height":1566,"url":"https://images.ctfassets.net/pjshm78m9jt4/5gvkFzLKNeKpGXYvZvJbYZ/fadda428649ffdb2d6d77ff893199b3c/AP26042722121974.jpg","width":2784},"label":null,"link":"2026-02-11/dawsons-creek-star-james-van-der-beek-has-died-aged-48","mediaIcon":null,"regions":[{"label":"National","link":"news/"}],"shortTitle":"'One in a billion': Dawson's Creek stars lead tributes to James Van Der Beek","summary":"The star died aged 48, months after the cast reunited to help raise money for his bowel cancer treatment.","t
